<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вишня/Яблоко - Моргенштерн</title>
  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background: #e60000;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <button onclick="play()">нажми, и тебе выпадет вишня/яблоко</button>

  <!-- Прямая ссылка на трек -->
  <audio id="audio" src="https://files.catbox.moe/4jf77o.mp3" preload="auto"></audio>

  <script>
    function play() {
      const audio = document.getElementById('audio');
      audio.volume = 1.0; // Максимальная громкость
      
      audio.play()
        .then(() => {
          console.log("Трек играет!");
          const button = document.querySelector('button');
          button.textContent = 'ПОСОСИ';
          button.style.background = 'black';
          button.style.boxShadow = '0 0 20px #ff0000';
        })
        .catch(e => {
          alert('Ошибка! Разреши автовоспроизведение звука для этого сайта.');
          console.error(e);
        });
    }
  </script>

</body>
</html>
